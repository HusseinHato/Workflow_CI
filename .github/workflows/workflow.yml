name: workflow-ci

on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master

env:
    CSV_URL: "MLProject/croprecommendation_preprocessing.csv"
    TARGET_VAR: "label"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.12.9'
            - name: Check Env
              run: |
                echo $CSV_URL
                echo $TARGET_VAR
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install mlflow
            - name: Run as a MLflow
              run: |
                mlflow run MLProject --env-manager=local
            - name: set up git lfs
              env:
                username: ${{ secrets.USERNAME }}
                email: ${{ secrets.EMAIL }}
              run: |
                git config --global user.name "${{ env.username }}"
                git config --global user.email "${{ env.email }}"
                git lfs install
                git lfs track "mlruns/**"
                git add .gitattributes
                git commit -m "Track large files in mlruns with Git LFS" || true
                git push origin master
            - name: save mlruns to repo
              env:
                username: ${{ secrets.USERNAME }}
                email: ${{ secrets.EMAIL }}
              run: |
                git config --global user.name "${{ env.username }}"
                git config --global user.email "${{ env.email }}"
                git add -f mlruns/
                git commit -m "Save mlruns from CI run" || true
                git push origin master
            - name: get latest mlflow run_id
              run: |
                RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
                echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
                echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
                echo "Latest run_id: $RUN_ID"
            - name: build docker model
              run: |
                mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "croprecommendation"
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                registry: docker.io
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}
            - name: Tag Docker Image
              env:
                username: ${{ secrets.DOCKER_USERNAME }}
              run: |
                docker tag croprecommendation "${{env.username}}/croprecommendation:latest"
            - name: Push Docker Image
              run: |
                docker push "${{env.username}}/croprecommendation:latest"


